name: KinD-Test
on:
  workflow_dispatch:
      name:
        description: 'Test Forklift on KinD'
        
jobs:
  doit:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out forkliftci repository
        uses: actions/checkout@v3
        with:
            repository: rokkbert/forkliftci
      - run: echo "ğŸ’¡ The repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: echo "Get kubectl:"
      - uses: actions-hub/kubectl@master
        with:
            args: get pods
      - run: ./setup_everything.sh
      - name: Check pods
        run: kubectl get pod -n konveyor-forklift
      - name: Call Forklift:
        run: kubectl get -n konveyor-forklift providers
